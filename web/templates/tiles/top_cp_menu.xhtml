<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Admin menu</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>
        <p:menubar>
            <p:submenu label="Catalog" icon="ui-icon-document">
                <p:menuitem value="Category" url="/cp/category.html"/>
                <p:menuitem value="Product" url="/cp/product.html"/>
            </p:submenu>
            <p:menuitem value="Profile" url="/cp/profile.html"/>
            <p:menuitem value="Quit" icon="ui-icon-close" action="${loginController.logout}"/>
        </p:menubar>
    </h:form>
</h:body>
</html>
